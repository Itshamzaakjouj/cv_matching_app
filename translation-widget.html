<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur - TalentScope</title>
    <link rel="icon" type="image/png" href="Logos/TalentScope.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .translation-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .translation-widget {
            padding: 40px;
        }

        .language-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .language-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .language-group label {
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .language-select {
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .language-select:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .swap-button {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            margin-top: 20px;
        }

        .swap-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .swap-button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        .text-areas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .text-section {
            display: flex;
            flex-direction: column;
        }

        .text-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text-area {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #E5E7EB;
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: white;
        }

        .text-area:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input-area {
            border-color: #4F46E5;
        }

        .output-area {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .char-counter {
            text-align: right;
            font-size: 0.8rem;
            color: #6B7280;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: #F59E0B;
        }

        .char-counter.error {
            color: #EF4444;
        }

        .detected-language {
            margin-top: 10px;
            padding: 8px 12px;
            background: #EFF6FF;
            border: 1px solid #BFDBFE;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #1E40AF;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #4F46E5;
            border: 2px solid #4F46E5;
        }

        .btn-secondary:hover {
            background: #F3F4F6;
        }

        .btn-danger {
            background: #EF4444;
            color: white;
        }

        .btn-danger:hover {
            background: #DC2626;
        }

        .btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #4F46E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #FEF2F2;
            color: #DC2626;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #FECACA;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            background: #F0FDF4;
            color: #16A34A;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #BBF7D0;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .history-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #E5E7EB;
        }

        .history-section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
        }

        .history-item {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: #4F46E5;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }

        .history-text {
            font-size: 0.9rem;
            color: #6B7280;
            margin-bottom: 5px;
        }

        .history-translation {
            font-weight: 500;
            color: #374151;
        }

        .history-meta {
            font-size: 0.8rem;
            color: #9CA3AF;
            margin-top: 5px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #F3F4F6;
            color: #374151;
        }

        .copy-btn.copied {
            color: #16A34A;
        }

        @media (max-width: 768px) {
            .text-areas {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .language-selector {
                flex-direction: column;
                gap: 15px;
            }
            
            .swap-button {
                margin-top: 0;
            }
            
            .translation-widget {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="translation-container fade-in">
        <div class="header">
            <h1>üåç Traducteur Intelligent</h1>
            <p>Traduisez instantan√©ment entre plus de 100 langues</p>
        </div>

        <div class="translation-widget">
            <!-- Messages -->
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- S√©lecteur de langues -->
            <div class="language-selector">
                <div class="language-group">
                    <label for="source-lang">Langue source</label>
                    <select id="source-lang" class="language-select">
                        <option value="auto">D√©tection automatique</option>
                    </select>
                </div>

                <button id="swap-languages" class="swap-button" title="√âchanger les langues">
                    ‚áÑ
                </button>

                <div class="language-group">
                    <label for="target-lang">Langue cible</label>
                    <select id="target-lang" class="language-select">
                        <option value="en">English</option>
                    </select>
                </div>
            </div>

            <!-- Zones de texte -->
            <div class="text-areas">
                <div class="text-section">
                    <h3>
                        üìù Texte √† traduire
                        <button id="clear-input" class="copy-btn" title="Effacer">üóëÔ∏è</button>
                    </h3>
                    <textarea 
                        id="input-text" 
                        class="text-area input-area" 
                        placeholder="Tapez votre texte ici..."
                        maxlength="5000"
                    ></textarea>
                    <div id="input-counter" class="char-counter">0 / 5000</div>
                    <div id="detected-lang" class="detected-language" style="display: none;"></div>
                </div>

                <div class="text-section">
                    <h3>
                        ‚ú® Traduction
                        <button id="copy-output" class="copy-btn" title="Copier">üìã</button>
                    </h3>
                    <textarea 
                        id="output-text" 
                        class="text-area output-area" 
                        placeholder="La traduction appara√Ætra ici..."
                        readonly
                    ></textarea>
                    <div id="output-counter" class="char-counter">0 caract√®res</div>
                </div>
            </div>

            <!-- Contr√¥les -->
            <div class="controls">
                <button id="translate-btn" class="btn btn-primary">
                    üîÑ Traduire
                </button>
                <button id="clear-all-btn" class="btn btn-secondary">
                    üóëÔ∏è Tout effacer
                </button>
                <button id="auto-translate-btn" class="btn btn-secondary">
                    ‚ö° Traduction automatique
                </button>
            </div>

            <!-- Indicateur de chargement -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Traduction en cours...</p>
            </div>

            <!-- Historique -->
            <div class="history-section">
                <h3>üìö Historique des traductions</h3>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script src="translation-service.js"></script>
    <script>
        class TranslationWidget {
            constructor() {
                this.service = new TranslationService();
                this.history = JSON.parse(localStorage.getItem('translationHistory') || '[]');
                this.autoTranslateEnabled = false;
                this.autoTranslateTimeout = null;
                
                this.initializeElements();
                this.populateLanguageSelects();
                this.bindEvents();
                this.loadHistory();
                this.updateCharCounters();
            }

            initializeElements() {
                this.elements = {
                    sourceLang: document.getElementById('source-lang'),
                    targetLang: document.getElementById('target-lang'),
                    swapBtn: document.getElementById('swap-languages'),
                    inputText: document.getElementById('input-text'),
                    outputText: document.getElementById('output-text'),
                    translateBtn: document.getElementById('translate-btn'),
                    clearAllBtn: document.getElementById('clear-all-btn'),
                    autoTranslateBtn: document.getElementById('auto-translate-btn'),
                    clearInputBtn: document.getElementById('clear-input'),
                    copyOutputBtn: document.getElementById('copy-output'),
                    loading: document.getElementById('loading'),
                    errorMessage: document.getElementById('error-message'),
                    successMessage: document.getElementById('success-message'),
                    inputCounter: document.getElementById('input-counter'),
                    outputCounter: document.getElementById('output-counter'),
                    detectedLang: document.getElementById('detected-lang'),
                    historyList: document.getElementById('history-list')
                };
            }

            populateLanguageSelects() {
                const languages = this.service.getLanguages();
                const sourceSelect = this.elements.sourceLang;
                const targetSelect = this.elements.targetLang;

                // Vider les s√©lecteurs
                sourceSelect.innerHTML = '';
                targetSelect.innerHTML = '';

                // Populer le s√©lecteur source
                for (const [code, name] of Object.entries(languages)) {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = name;
                    sourceSelect.appendChild(option);
                }

                // Populer le s√©lecteur cible (sans auto)
                for (const [code, name] of Object.entries(languages)) {
                    if (code !== 'auto') {
                        const option = document.createElement('option');
                        option.value = code;
                        option.textContent = name;
                        targetSelect.appendChild(option);
                    }
                }

                // D√©finir les valeurs par d√©faut
                sourceSelect.value = 'auto';
                targetSelect.value = 'en';
            }

            bindEvents() {
                // Traduction
                this.elements.translateBtn.addEventListener('click', () => this.translate());
                this.elements.inputText.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        this.translate();
                    }
                });

                // √âchange de langues
                this.elements.swapBtn.addEventListener('click', () => this.swapLanguages());

                // Effacement
                this.elements.clearAllBtn.addEventListener('click', () => this.clearAll());
                this.elements.clearInputBtn.addEventListener('click', () => this.clearInput());

                // Copie
                this.elements.copyOutputBtn.addEventListener('click', () => this.copyOutput());

                // Traduction automatique
                this.elements.autoTranslateBtn.addEventListener('click', () => this.toggleAutoTranslate());

                // Compteurs de caract√®res
                this.elements.inputText.addEventListener('input', () => {
                    this.updateCharCounters();
                    if (this.autoTranslateEnabled) {
                        this.scheduleAutoTranslate();
                    }
                });

                // D√©tection de langue
                this.elements.inputText.addEventListener('blur', () => {
                    if (this.elements.inputText.value.trim() && this.elements.sourceLang.value === 'auto') {
                        this.detectLanguage();
                    }
                });
            }

            async translate() {
                const text = this.elements.inputText.value.trim();
                if (!text) {
                    this.showError('Veuillez entrer un texte √† traduire');
                    return;
                }

                const sourceLang = this.elements.sourceLang.value;
                const targetLang = this.elements.targetLang.value;

                if (sourceLang === targetLang) {
                    this.showError('Les langues source et cible doivent √™tre diff√©rentes');
                    return;
                }

                this.showLoading(true);
                this.hideMessages();

                try {
                    const result = await this.service.translateText(text, targetLang, sourceLang);
                    
                    this.elements.outputText.value = result.text;
                    this.updateCharCounters();

                    // Mettre √† jour la langue d√©tect√©e si n√©cessaire
                    if (sourceLang === 'auto' && result.sourceLang) {
                        this.elements.detectedLang.textContent = `Langue d√©tect√©e: ${this.service.getLanguageName(result.sourceLang)}`;
                        this.elements.detectedLang.style.display = 'block';
                    }

                    // Ajouter √† l'historique
                    this.addToHistory(text, result.text, sourceLang, targetLang);

                    this.showSuccess('Traduction r√©ussie !');

                } catch (error) {
                    this.showError(`Erreur de traduction: ${error.message}`);
                } finally {
                    this.showLoading(false);
                }
            }

            async detectLanguage() {
                const text = this.elements.inputText.value.trim();
                if (!text) return;

                try {
                    const result = await this.service.detectLanguage(text);
                    this.elements.detectedLang.textContent = `Langue d√©tect√©e: ${this.service.getLanguageName(result.language)} (${Math.round(result.confidence * 100)}%)`;
                    this.elements.detectedLang.style.display = 'block';
                } catch (error) {
                    console.warn('Erreur de d√©tection:', error);
                }
            }

            swapLanguages() {
                const sourceLang = this.elements.sourceLang.value;
                const targetLang = this.elements.targetLang.value;

                if (sourceLang === 'auto') {
                    this.showError('Impossible d\'√©changer avec la d√©tection automatique');
                    return;
                }

                // √âchanger les langues
                this.elements.sourceLang.value = targetLang;
                this.elements.targetLang.value = sourceLang;

                // √âchanger les textes
                const inputText = this.elements.inputText.value;
                const outputText = this.elements.outputText.value;
                
                this.elements.inputText.value = outputText;
                this.elements.outputText.value = inputText;

                this.updateCharCounters();
                this.hideMessages();
            }

            toggleAutoTranslate() {
                this.autoTranslateEnabled = !this.autoTranslateEnabled;
                
                if (this.autoTranslateEnabled) {
                    this.elements.autoTranslateBtn.textContent = '‚è∏Ô∏è D√©sactiver auto';
                    this.elements.autoTranslateBtn.classList.add('btn-primary');
                    this.elements.autoTranslateBtn.classList.remove('btn-secondary');
                } else {
                    this.elements.autoTranslateBtn.textContent = '‚ö° Traduction automatique';
                    this.elements.autoTranslateBtn.classList.remove('btn-primary');
                    this.elements.autoTranslateBtn.classList.add('btn-secondary');
                }
            }

            scheduleAutoTranslate() {
                if (this.autoTranslateTimeout) {
                    clearTimeout(this.autoTranslateTimeout);
                }

                this.autoTranslateTimeout = setTimeout(() => {
                    if (this.elements.inputText.value.trim()) {
                        this.translate();
                    }
                }, 1000); // 1 seconde de d√©lai
            }

            clearAll() {
                this.elements.inputText.value = '';
                this.elements.outputText.value = '';
                this.elements.detectedLang.style.display = 'none';
                this.updateCharCounters();
                this.hideMessages();
            }

            clearInput() {
                this.elements.inputText.value = '';
                this.elements.detectedLang.style.display = 'none';
                this.updateCharCounters();
            }

            async copyOutput() {
                const text = this.elements.outputText.value;
                if (!text) return;

                try {
                    await navigator.clipboard.writeText(text);
                    this.elements.copyOutputBtn.textContent = '‚úÖ';
                    this.elements.copyOutputBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        this.elements.copyOutputBtn.textContent = 'üìã';
                        this.elements.copyOutputBtn.classList.remove('copied');
                    }, 2000);
                } catch (error) {
                    // Fallback pour les navigateurs plus anciens
                    this.elements.outputText.select();
                    document.execCommand('copy');
                    this.showSuccess('Texte copi√© !');
                }
            }

            addToHistory(original, translation, sourceLang, targetLang) {
                const historyItem = {
                    id: Date.now(),
                    original,
                    translation,
                    sourceLang,
                    targetLang,
                    timestamp: new Date().toISOString()
                };

                this.history.unshift(historyItem);
                
                // Limiter √† 50 √©l√©ments
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }

                localStorage.setItem('translationHistory', JSON.stringify(this.history));
                this.loadHistory();
            }

            loadHistory() {
                this.elements.historyList.innerHTML = '';

                if (this.history.length === 0) {
                    this.elements.historyList.innerHTML = '<p style="text-align: center; color: #6B7280; padding: 20px;">Aucun historique disponible</p>';
                    return;
                }

                this.history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-text">${item.original}</div>
                        <div class="history-translation">${item.translation}</div>
                        <div class="history-meta">
                            ${this.service.getLanguageName(item.sourceLang)} ‚Üí ${this.service.getLanguageName(item.targetLang)} ‚Ä¢ 
                            ${new Date(item.timestamp).toLocaleString()}
                        </div>
                    `;
                    
                    historyItem.addEventListener('click', () => {
                        this.elements.inputText.value = item.original;
                        this.elements.sourceLang.value = item.sourceLang;
                        this.elements.targetLang.value = item.targetLang;
                        this.elements.outputText.value = item.translation;
                        this.updateCharCounters();
                    });

                    this.elements.historyList.appendChild(historyItem);
                });
            }

            updateCharCounters() {
                const inputLength = this.elements.inputText.value.length;
                const outputLength = this.elements.outputText.value.length;

                this.elements.inputCounter.textContent = `${inputLength} / 5000`;
                this.elements.outputCounter.textContent = `${outputLength} caract√®res`;

                // Changer la couleur selon la limite
                if (inputLength > 4500) {
                    this.elements.inputCounter.className = 'char-counter error';
                } else if (inputLength > 4000) {
                    this.elements.inputCounter.className = 'char-counter warning';
                } else {
                    this.elements.inputCounter.className = 'char-counter';
                }
            }

            showLoading(show) {
                this.elements.loading.classList.toggle('active', show);
                this.elements.translateBtn.disabled = show;
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.classList.add('active');
                setTimeout(() => {
                    this.elements.errorMessage.classList.remove('active');
                }, 5000);
            }

            showSuccess(message) {
                this.elements.successMessage.textContent = message;
                this.elements.successMessage.classList.add('active');
                setTimeout(() => {
                    this.elements.successMessage.classList.remove('active');
                }, 3000);
            }

            hideMessages() {
                this.elements.errorMessage.classList.remove('active');
                this.elements.successMessage.classList.remove('active');
            }
        }

        // Initialiser le widget quand le DOM est charg√©
        document.addEventListener('DOMContentLoaded', () => {
            new TranslationWidget();
        });
    </script>
</body>
</html>
