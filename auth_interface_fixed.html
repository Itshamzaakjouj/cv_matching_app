<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentScope - Minist√®re de l'√âconomie et des Finances</title>
    <link rel="icon" type="image/png" href="Logos/TalentScope.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('Logos/Ministere_eco_finances.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animations de fond */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* √âl√©ments de fond flottants */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bg-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 3rem;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            top: 20%;
            right: 15%;
            font-size: 2.5rem;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            font-size: 2rem;
            animation-delay: 4s;
        }

        .bg-element:nth-child(4) {
            bottom: 20%;
            right: 25%;
            font-size: 2.5rem;
            animation-delay: 1s;
        }

        .bg-element:nth-child(5) {
            top: 50%;
            left: 5%;
            font-size: 1.8rem;
            animation-delay: 3s;
        }

        /* Conteneur principal */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Carte d'authentification */
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* En-t√™te */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .description {
            color: #888;
            font-size: 0.9rem;
        }

        /* Onglets */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Formulaires */
        .form-container {
            position: relative;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-group i:hover {
            color: #764ba2;
        }

        /* Boutons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Liens */
        .link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #764ba2;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        /* S√©parateur */
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(102, 126, 234, 0.2);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        /* Boutons alternatifs */
        .alt-buttons {
            display: flex;
            gap: 10px;
        }

        .alt-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .alt-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        /* Messages */
        .message {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- √âl√©ments de fond -->
    <div class="bg-elements">
        <div class="bg-element">üí°</div>
        <div class="bg-element">üìä</div>
        <div class="bg-element">üöÄ</div>
        <div class="bg-element">‚ö°</div>
        <div class="bg-element">üîç</div>
    </div>

    <!-- Conteneur principal -->
    <div class="container">
        <div class="auth-card">
            <!-- En-t√™te -->
            <div class="header">
                <div class="logo">
                    <img src="Logos/TalentScope.png" alt="TalentScope">
                    <div class="logo-text">TalentScope</div>
                </div>
                <h1 class="title">TalentScope</h1>
                <p class="subtitle">Minist√®re de l'√âconomie et des Finances</p>
                <p class="description">Plateforme de gestion des talents</p>
            </div>

            <!-- Messages -->
            <div id="message" class="message"></div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Connexion en cours...</p>
            </div>

            <!-- Onglets -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">
                    Connexion
                </div>
                <div class="tab" onclick="switchTab('register')">
                    Inscription
                </div>
            </div>

            <!-- Formulaires -->
            <div class="form-container">
                <!-- Formulaire de connexion -->
                <form id="loginForm" class="form active">
                    <div class="form-group">
                        <label for="loginEmail">Adresse mail</label>
                        <div class="input-group">
                            <input type="email" id="loginEmail" name="email" placeholder="Entrez votre adresse e-mail" value="akjouj17@gmail.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <div class="input-group">
                            <input type="password" id="loginPassword" name="password" placeholder="Entrez votre mot de passe" value="Hamza12345" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        ‚Üí Se connecter
                    </button>
                    
                    <div class="forgot-password">
                        <a href="#" class="link" onclick="showForgotPassword()">Mot de passe oubli√© ?</a>
                    </div>
                </form>

                <!-- Formulaire d'inscription -->
                <form id="registerForm" class="form">
                    <div class="form-group">
                        <label for="registerName">Nom complet</label>
                        <div class="input-group">
                            <input type="text" id="registerName" name="name" placeholder="Entrez votre nom complet" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Adresse mail</label>
                        <div class="input-group">
                            <input type="email" id="registerEmail" name="email" placeholder="Entrez votre adresse e-mail" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Mot de passe</label>
                        <div class="input-group">
                            <input type="password" id="registerPassword" name="password" placeholder="Cr√©ez un mot de passe" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword')"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        ‚Üí Cr√©er un compte
                    </button>
                </form>
            </div>

            <!-- S√©parateur -->
            <div class="divider">
                <span>ou</span>
            </div>

            <!-- Boutons alternatifs -->
            <div class="alt-buttons">
                <a href="#" class="alt-btn" onclick="loginWithSSO()">
                    <i class="fas fa-at"></i>
                    SSO
                </a>
                <a href="#" class="alt-btn" onclick="loginWithMinistry()">
                    <i class="fas fa-building"></i>
                    Minist√®re
                </a>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentTab = 'login';

        // Fonction pour changer d'onglet
        function switchTab(tab) {
            currentTab = tab;
            
            // Mettre √† jour les onglets
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Mettre √† jour les formulaires
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Masquer les messages
            hideMessage();
        }

        // Fonction pour basculer la visibilit√© du mot de passe
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Fonction pour afficher un message
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Masquer apr√®s 5 secondes
            setTimeout(hideMessage, 5000);
        }

        // Fonction pour masquer le message
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Fonction pour afficher le loading
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            
            showLoading(true);
            hideMessage();
            
            try {
                // Simuler une connexion (pour la d√©mo)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // V√©rifier les identifiants
                if ((email === 'akjouj17@gmail.com' && password === 'Hamza12345') ||
                    (email === 'elhafsaghazouani@gmail.com' && password === 'Hafsa2003')) {
                    
                    showMessage('Connexion r√©ussie ! Redirection en cours...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showMessage('Identifiants incorrects. Veuillez v√©rifier votre email et mot de passe.', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion. Veuillez r√©essayer.', 'error');
            } finally {
                showLoading(false);
            }
        });

        // Gestion du formulaire d'inscription
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            showLoading(true);
            hideMessage();
            
            try {
                // Simuler l'inscription
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                showMessage('Compte cr√©√© avec succ√®s ! Vous pouvez maintenant vous connecter.', 'success');
                
                setTimeout(() => {
                    switchTab('login');
                }, 2000);
            } catch (error) {
                showMessage('Erreur lors de la cr√©ation du compte. Veuillez r√©essayer.', 'error');
            } finally {
                showLoading(false);
            }
        });

        // Fonctions pour les connexions alternatives
        function loginWithSSO() {
            showMessage('Connexion SSO en cours de d√©veloppement', 'error');
        }

        function loginWithMinistry() {
            showMessage('Connexion Minist√®re en cours de d√©veloppement', 'error');
        }

        function showForgotPassword() {
            showMessage('Fonctionnalit√© de r√©initialisation en cours de d√©veloppement', 'error');
        }

        // Animation d'entr√©e
        document.addEventListener('DOMContentLoaded', function() {
            // Ajouter des donn√©es de test pour la d√©mo
            console.log('TalentScope - Interface d\'authentification charg√©e');
        });
    </script>
</body>
</html>
