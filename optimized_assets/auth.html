<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Connexion - TalentScope</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"><link href="/static/css/style.css" rel="stylesheet"></head><body class="auth-body"><div class="auth-container"><div class="auth-card"><div class="auth-header"><div class="logo"><i class="fas fa-building"></i><span>TalentScope</span></div><h2>Connexion</h2><p>Accédez à votre espace de travail</p></div><form id="loginForm" class="auth-form"><div class="form-group"><label for="email">Email</label><div class="input-group"><i class="fas fa-envelope"></i><input type="email" id="email" name="email" required></div></div><div class="form-group"><label for="password">Mot de passe</label><div class="input-group"><i class="fas fa-lock"></i><input type="password" id="password" name="password" required><button type="button" class="password-toggle" onclick="togglePassword()"><i class="fas fa-eye"></i></button></div></div><div class="form-options"><label class="checkbox"><input type="checkbox" id="remember"><span class="checkmark"></span>
