        // Fonction pour g√©rer le changement de langue
        function handleLanguageChange(selectElement) {
            const selectedLanguage = selectElement.value;
            console.log('Changement de langue vers:', selectedLanguage);
            
            // Sauvegarder la langue
            localStorage.setItem('language', selectedLanguage);
            
            // Notification de changement
            const message = selectedLanguage === 'fr' ? 'Changement vers le fran√ßais...' : 'Switching to English...';
            
            // Appliquer imm√©diatement la traduction
            if (window.directTranslationManager) {
                window.directTranslationManager.applyLanguage(selectedLanguage);
            }
            
            // Afficher la notification
            showNotification(message);
            
            // Forcer un rechargement de la page apr√®s un court d√©lai
            setTimeout(() => {
                location.reload();
            }, 500);
        }
        
        // Fonction pour afficher les notifications
        function showNotification(message) {
            // Cr√©er une notification temporaire
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 10000;
                font-weight: bold;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Supprimer la notification apr√®s 3 secondes
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // Fonction pour g√©rer le changement de th√®me
        function handleThemeChange() {
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Mettre √† jour l'ic√¥ne
            themeToggle.innerHTML = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Initialiser au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Appliquer le th√®me sauvegard√©
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.innerHTML = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                themeToggle.onclick = handleThemeChange;
            }
            
            // Appliquer la langue sauvegard√©e
            const savedLanguage = localStorage.getItem('language') || 'fr';
            const languageSelect = document.getElementById('language-select');
            if (languageSelect) {
                languageSelect.value = savedLanguage;
            }
            
            // Attendre que le gestionnaire de traduction soit charg√©
            setTimeout(() => {
                if (window.directTranslationManager) {
                    window.directTranslationManager.applyLanguage(savedLanguage);
                } else {
                    console.log('Gestionnaire de traduction non trouv√©, r√©essai...');
                    setTimeout(() => {
                        if (window.directTranslationManager) {
                            window.directTranslationManager.applyLanguage(savedLanguage);
                        }
                    }, 500);
                }
            }, 100);
        });
    </script>

    <script>
        // Changement d'onglet
        function switchTab(tab) {
            // MAJ des onglets
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // MAJ du contenu
            document.querySelectorAll('.form-content').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');

            clearMessages();
        }

        // Toggle mot de passe
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentNode.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Messages
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Validation
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Handlers
        function handleLogin(event) {
            event.preventDefault();
            clearMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            if (!validateEmail(email)) {
                showError('E-mail invalide.');
                return;
            }

            // Validation d'email simplifi√©e - accepter tous les emails valides
            // if (!email.includes('@finances.gov.ma') && !email.includes('@mef.gov.ma')) {
            //     showError('Utilisez votre e-mail professionnel.');
            //     return;
            // }

            btn.classList.add('loading');
            btn.textContent = 'Connexion...';

            setTimeout(() => {
                btn.classList.remove('loading');
                btn.textContent = 'Se connecter';
                
                // Authentifier l'utilisateur avec la base de donn√©es
                const user = window.userDatabase.authenticateUser(email, password);
                
                if (user) {
                    // Utilisateur authentifi√© avec succ√®s
                    showSuccess('Connexion r√©ussie !');
                    
                    // Redirection vers le dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    // √âchec de l'authentification
                    showError('Email ou mot de passe incorrect.');
                }
            }, 1000);
        }

        function handleRegister(event) {
            event.preventDefault();
            clearMessages();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const btn = document.getElementById('register-btn');

            if (!name || !email || !password || !confirm) {
                showError('Veuillez remplir tous les champs.');
                return;
            }

            if (!validateEmail(email)) {
                showError('E-mail invalide.');
                return;
            }

            // Validation d'email simplifi√©e - accepter tous les emails valides
            // if (!email.includes('@finances.gov.ma') && !email.includes('@mef.gov.ma')) {

            //     return;
            // }

            if (password.length < 8) {
                showError('Le mot de passe doit contenir au moins 8 caract√®res.');
                return;
            }

            if (password !== confirm) {
                showError('Les mots de passe ne correspondent pas.');
                return;
            }

            btn.classList.add('loading');
            btn.textContent = 'Cr√©ation...';

            setTimeout(() => {

                btn.textContent = 'Cr√©er le compte';
                
                // V√©rifier si l'email existe d√©j√†

                    showError('Cet email est d√©j√† utilis√©.');
                    return;
                }
                
                // Cr√©er un nouvel utilisateur
                const newUser = window.userDatabase.createUser(
                    email,
                    password,
                    name,
                    'Minist√®re des Finances',
                    'Utilisateur'
                );
                
                if (newUser) {
                    // D√©finir comme utilisateur actuel
                    const setUserResult = window.userDatabase.setCurrentUser(newUser);
                    console.log('Utilisateur d√©fini comme actuel:', setUserResult);
                    
                    // V√©rifier que l'utilisateur est bien stock√©

                    showSuccess(`Compte cr√©√© avec succ√®s ! Bienvenue ${newUser.fullName} !`);
