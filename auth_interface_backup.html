<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentScope - Ministère de l'Économie et des Finances</title>
    <link rel="icon" type="image/png" href="Logos/TalentScope.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('Logos/Ministere_eco_finances.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animations de fond */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.7);
            z-index: 1;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            border-radius: 25px;
            z-index: -1;
            animation: glow 3s ease-in-out infinite;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            animation: slideIn 1s ease-out 0.2s both;
        }

        .logo-section img {
            max-width: 80px;
            height: auto;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .app-description {
            color: #888;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 5px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            animation: fadeInUp 0.8s ease-out 1s both;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            animation: fadeInUp 0.8s ease-out 1.2s both;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .alternative-login {
            display: flex;
            gap: 15px;
            animation: fadeInUp 0.8s ease-out 1.4s both;
        }

        .alt-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #667eea;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .alt-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .alt-btn i {
            margin-right: 8px;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }

        .language-selector select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            color: #667eea;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-selector select:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #667eea;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 80px;
            z-index: 3;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #667eea;
        }

        .theme-toggle i {
            color: #667eea;
            font-size: 1.1rem;
        }

        /* Animations des éléments de fond */
        .bg-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .bg-element:nth-child(4) {
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .app-title {
                font-size: 2rem;
            }

            .alternative-login {
                flex-direction: column;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success/Error messages */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            animation: fadeInUp 0.5s ease-out;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <!-- Éléments de fond animés -->
    <div class="bg-element">
        <i class="fas fa-chart-line" style="font-size: 3rem; color: white;"></i>
    </div>
    <div class="bg-element">
        <i class="fas fa-users" style="font-size: 2.5rem; color: white;"></i>
    </div>
    <div class="bg-element">
        <i class="fas fa-briefcase" style="font-size: 2rem; color: white;"></i>
    </div>
    <div class="bg-element">
        <i class="fas fa-graduation-cap" style="font-size: 2.5rem; color: white;"></i>
    </div>

    <!-- Sélecteur de langue et thème -->
    <div class="language-selector">
        <select id="languageSelect">
            <option value="fr">FR</option>
            <option value="en">EN</option>
        </select>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="auth-container">
        <div class="logo-section">
            <img src="Logos/TalentScope.png" alt="TalentScope Logo">
            <h1 class="app-title">TalentScope</h1>
            <p class="app-subtitle">Ministère de l'Économie et des Finances</p>
            <p class="app-description">Plateforme de gestion des talents</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">
                <i class="fas fa-sign-in-alt"></i> Connexion
            </div>
            <div class="tab" onclick="switchTab('register')">
                <i class="fas fa-user-plus"></i> Inscription
            </div>
        </div>

        <div id="messageContainer"></div>

        <!-- Formulaire de connexion -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginEmail">Adresse e-mail</label>
                <input type="email" id="loginEmail" name="email" placeholder="votre.email@ministere.gov.ma" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" name="password" placeholder="Votre mot de passe" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                </div>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>

        <!-- Formulaire d'inscription -->
        <form id="registerForm" class="auth-form" style="display: none;">
            <div class="form-group">
                <label for="registerName">Nom complet</label>
                <input type="text" id="registerName" name="name" placeholder="Prénom Nom" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">E-mail professionnel</label>
                <input type="email" id="registerEmail" name="email" placeholder="votre.email@ministere.gov.ma" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="registerPassword" name="password" placeholder="Mot de passe sécurisé" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword')"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                </div>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-user-plus"></i> Créer le compte
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Mot de passe oublié ?</a>
        </div>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="alternative-login">
            <a href="#" class="alt-btn" onclick="loginWithSSO()">
                <i class="fas fa-link"></i> SSO
            </a>
            <a href="#" class="alt-btn" onclick="loginWithMinistry()">
                <i class="fas fa-building"></i> Ministère
            </a>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>
    </div>

    <script>
        // Variables globales
        let currentTab = 'login';
        let currentTheme = 'light';

        // Fonction pour basculer entre les onglets
        function switchTab(tab) {
            currentTab = tab;
            
            // Mettre à jour les onglets
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');
            
            // Afficher/masquer les formulaires
            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
        }

        // Fonction pour basculer la visibilité du mot de passe
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Fonction pour basculer le thème
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            const icon = document.querySelector('.theme-toggle i');
            
            if (currentTheme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                document.body.style.filter = 'invert(1) hue-rotate(180deg)';
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                document.body.style.filter = 'none';
            }
        }

        // Fonction pour afficher les messages
        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Fonction pour afficher le loading
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Connexion réussie ! Redirection en cours...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.detail || 'Erreur de connexion', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
            } finally {
                showLoading(false);
            }
        });

        // Gestion du formulaire d'inscription
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Compte créé avec succès ! Vous pouvez maintenant vous connecter.', 'success');
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                } else {
                    showMessage(data.detail || 'Erreur lors de la création du compte', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
            } finally {
                showLoading(false);
            }
        });

        // Fonctions pour les connexions alternatives
        function loginWithSSO() {
            showMessage('Connexion SSO en cours de développement', 'error');
        }

        function loginWithMinistry() {
            showMessage('Connexion Ministère en cours de développement', 'error');
        }

        function showForgotPassword() {
            showMessage('Fonctionnalité de réinitialisation en cours de développement', 'error');
        }

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', function() {
            // Ajouter des données de test pour la démo
            document.getElementById('loginEmail').value = 'akjouj17@gmail.com';
            document.getElementById('loginPassword').value = 'Hamza12345';
        });
    </script>
</body>
</html>
