<!DOCTYPE html>
<html>
<head>
    <title>Connexion TalentScope</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0; 
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }
        .message { 
            margin-top: 15px; 
            padding: 10px; 
            border-radius: 5px; 
            display: none;
        }
        .error { background: #fee; color: #c33; }
        .success { background: #efe; color: #363; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Connexion TalentScope</h1>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value="akjouj17@gmail.com" required>
            </div>
            <div class="form-group">
                <label>Mot de passe:</label>
                <input type="password" id="password" value="Hamza12345" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // V√©rification simple
            if (email === "akjouj17@gmail.com" && password === "Hamza12345") {
                messageDiv.textContent = "‚úÖ Connexion r√©ussie ! Redirection...";
                messageDiv.className = "message success";
                messageDiv.style.display = "block";
                
                // Redirection vers le dashboard
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            } else {
                messageDiv.textContent = "‚ùå Email ou mot de passe incorrect";
                messageDiv.className = "message error";
                messageDiv.style.display = "block";
            }
        }
    </script>
</body>
</html>
